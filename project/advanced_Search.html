<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- links -->
        <header >
            <div class="container-fluid" id="links">
                <div class="row" id="mother">
                    <div class="col-4"></div>
                    <div class="col-5"></div>
                    <div class="col-3" id="child">
                        <ul>
                            <li><a href="index.html">Google</a></li>
                            <li><a href="image_Search.html">Images</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- search bar-->
        
        <p class="Advanced">Advanced Search</p>
        <div class="line"></div>
        <div class="div-advance">
            <p class="findPagesWith">Find pages with...</p>
            <form action="https:google.com/search">
                <div class="the-row">
                    <div class="left">
                        <p class="p-the-row">all these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_q" class="form-control" class="form-control1">
                    </div>
                </div>

                <div class="the-row">
                    <div class="left">
                        <p class="p-the-row">this exact word or phrase:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_epq" class="form-control" class="form-control1">
                    </div>
                </div>

                <div class="the-row">
                    <div class="left">
                        <p class="p-the-row">any of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_oq" class="form-control" class="form-control1">
                    </div>
                </div>

                <div class="the-row">
                    <div class="left">
                        <p class="p-the-row">none of these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_eq" class="form-control" class="form-control1">
                    </div>
                </div>
                <div class="button-div">
                    <input type="submit" value="Advanced Search" class="btn Advanced-btn">
                </div>
            </form>
        </div>




        
        




        <script></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
