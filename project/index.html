<!DOCTYPE html>
<html lang="en">
    <head>
        <title>search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- links -->
        <header >
            <div class="container-fluid" id="links">
                <div class="row" id="mother">
                    <div class="col-4"></div>
                    <div class="col-5"></div>
                    <div class="col-3" id="child">
                        <ul>
                            <li><a href="image_Search.html">Images</a></li>
                            <li><a href="advanced_Search.html">Advanced Search</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- search bar-->
        <div class="container" id="bar">
            <div class="row">
                <div class="col-12" id="form">
                    <div class="image">
                        <img src="googlelogo_color_272x92dp.png" alt="">
                    </div>
                    <form action="https:google.com/search">
                        
                        <input type="text" name="q"  class="SearchBar" class="form-control">  
                        <div >
                            <input type="submit" value="Google Search" class="searchButton" name="btnK">
                            <input type="submit" value="I'm Feeling Lucky" class="searchButton" name="btnI">
                        </div>
                    </form>
                </div>
            </div>
        </div>





        <script></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
